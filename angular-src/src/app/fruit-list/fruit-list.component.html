<div class="main">
  <table id="table">
    <thead>
      <tr>
        <th>fruit</th>
        <th>portion(oz)</th>
        <th>price</th>
        <th>calories</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of lists">
        <td>{{list.fruit}}</td>
        <td>{{list.fruitPortion}}</td>
        <td>{{list.fruitPrice}}</td>
        <td>{{list.fruitCalories}}</td>
      </tr>
    </tbody>
  </table>

  <div class= "fruitchart" style="width: 50%;">
  <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true">
  </canvas>
  </div>
</div>
